<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NG</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색/추천</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="nav__notification3"> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-heart"></i>
          <span>Check heart</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h5 class="recommended-friends__title">추천 친구(AD)</h5>
        <div class="recommended-friends__list">
          <img
            src="screenshots/polypark.png"
            class="recommended-friends__avatar"
          />
          <div class="recommended-friends__text">
            <h4 class="recommended-friends__tense">폴리파크로 오세요!</h4>
            <h6 class="recommended-friends__subtense">
              맛있는 간식이 가득! 놀이가 가득! </br>We have a lot of tastey food
            </h6>
          </div>
        </div>
        <div class="recommended-friends__list">
          <img
            src="screenshots/pethotel.jpg"
            class="recommended-friends__avatar"
          />
          <div class="recommended-friends__text">
            <h4 class="recommended-friends__tense">Welcome to pet paradise</h4>
            <h6 class="recommended-friends__subtense">
              5성급 강아지 호텔을 얻을 기회!</br>Chance to get a 5-Star hotel!
            </h6>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">유튜브</h4>
          <span>유튜브 홈으로<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Puppies</h5>
            <h6 class="open-post__hashtags">#puppy#pet#cutedog</h6>
            <div class="open-post__members">
              <img src="screenshots/cute.png"/>
              <span class="open-post__members-name">Cutest Puppies City</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/cute.png"/>
              <div class="open-post__heart-count">
                     <i class="fas fa-heart fa-xs"></i><span>36.1k</span>
                    </div>
            </div>
            
       
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/9d30bb72e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
