<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>maybedog - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NG</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings_list">
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-flask"></i>
            <span>Notices</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Notices</span>
          </div>
          <div class="setting__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>
    <script
      src="https://kit.fontawesome.com/9d30bb72e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
