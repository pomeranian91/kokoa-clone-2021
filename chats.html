<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NG</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <a href="find.html"
          ><span><i class="fas fa-search fa-lg"></i></span
        ></a>
        <a href="chats.html"
          ><span><i class="far fa-comment fa-lg"></i></span
        ></a>
        <a href="https://kakaomusic.kakao.com/share/album/486268"
          ><span><i class="fas fa-music fa-lg"></i></span
        ></a>
        <a href="setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-maybedog.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/mabyedog.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">MabyeDog?</h4>
              <h6 class="user-component__subtitle">
                i don't like cat! sorry just kidding
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </a>
      <a href="chat-shiba.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/shiba.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title__not-bold">
                Shiba
              </h4>
              <h6 class="user-component__subtitle">absolutly not</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:30</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/9d30bb72e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
